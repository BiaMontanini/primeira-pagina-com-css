<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Apresentação</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <Header class="cabecalho">
        <img src="logo-branco.svg" alt="logo bia" class="imagem cabeçalho"> 
        <nav class="cabecalho-menu"> 
        <a class="cabecalho-menu-item">Sobre mim</a>
        <a class="cabecalho-menu-item">Trabalhos</a>
        <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </Header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="imagem-conteudo"><img src="hero.svg" alt="personagem"></div>
            <div>
                <h1 class="titulo">Olá, Eu sou a <strong class="nome">Bia</strong></h1>
                <h2 class="subtitulo">Estou aprendendo <strong class="html">Html</strong> e <strong class="css">Css</strong></h2>
                <p class="paragrafo">Essa é minha primeira página. O que achou?</p>
                
            </div>
        </section >
        <section class="conteudo-adicional">
            
            <button class="botao-1">Meus trabalhos</button>
            <button class="botao-2">Sobre mim</button>
        </section>
    </main>
    <footer>
        <div class="rodape-logo">
        <img src="moon.svg" alt="lua">
        </div>
    </footer>
</body>
</html>
